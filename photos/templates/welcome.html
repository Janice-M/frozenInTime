{%extends 'base.html'%}

{% block content %}

   function copy(ids) {
       var frozenintime = document.getElementById(ids);
       text = frozenintime.src;
       var element = document.createElement("input");
       document.body.appendChild(element);
       element.setAttribute('value', text);
       element.select();
       document.execCommand("copy");
       document.body.removeChild(element);
       alert("Copied :)" + frozenintime.src);
       }
</script>


    <hr>

    <div class="container" id="home">
        <div class="row">

            {% for image in images %}
                <div class="col-4 details">

                    <h3 class="card-title"><a href="{% url 'image' image_id=image.id %}">{{image.name}}</a></h3>

                    <div class="card" style="width:auto;">
                        <img class="card-img-top"  id = "img{{ image.id }}" src="{{image.pic.url}}" alt="Card image cap">

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#{{image.id}}">View Memory details</button>
                        <!-- Modal -->
                        <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampletitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title text-center" id="exampletitle"> {{image.name}}</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <p class="card-text">{{image.description}}.</p>
                                        <p class="card-text"> Location taken : {{image.image_location}}</p>
                                        <p class="card-text">Category : {{image.image_category}}</p>
                                        <button type="button" class="btn btn-success" onclick="copy('img{{image.id}}')">Copy Link :)</button>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success" data-dismiss="modal">Close :)</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
